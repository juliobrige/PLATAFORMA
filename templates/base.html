<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Cursos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS via CDN (opcional, para estilos personalizados) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    .bg-gradient-rocket {
      background: linear-gradient(135deg,rgb(29, 29, 29),rgb(29, 29, 29));
    }
    .text-gradient-rocket {
      background: linear-gradient(135deg, #8257e6,rgb(240, 237, 247));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hover\:scale-105:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    .nav-link {
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #00ffff !important;
    }
    .btn-logout {
      background-color: transparent;
      border: 1px solid #8a2be2;
      color: #8a2be2;
      transition: all 0.3s ease;
    }
    .btn-logout:hover {
      background-color: #8a2be2;
      color: #ffffff;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black py-3">
  <div class="container">
    <a class="navbar-brand text-neon-blue" href="{% url 'dashboard' %}">
      <i class="fas fa-rocket"></i> Plataforma de Cursos
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'lista_cursos' %}">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Cursos</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Sair</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'registro' %}">Registrar</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
  <!-- Conteúdo Principal -->
  <div class="container mt-8">
    {% block content %}
    
    {% endblock %}
  </div>

  <!-- Rodapé -->
  <footer class="bg-gradient-rocket py-6 mt-8">
    <div class="container text-center">
      <p class="text-sm text-gray-300">
        &copy; 2023 Plataforma de Cursos. Todos os direitos reservados.
      </p>
      <div class="mt-4">
        <a href="#" class="text-gray-300 hover:text-purple-400 mx-2">
          <i class="fab fa-facebook fa-lg"></i>
        </a>
        <a href="#" class="text-gray-300 hover:text-purple-400 mx-2">
          <i class="fab fa-twitter fa-lg"></i>
        </a>
        <a href="#" class="text-gray-300 hover:text-purple-400 mx-2">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
        <a href="#" class="text-gray-300 hover:text-purple-400 mx-2">
          <i class="fab fa-github fa-lg"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
