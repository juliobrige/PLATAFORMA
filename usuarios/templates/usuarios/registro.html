{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-gradient-rocket mb-6">
      <i class="fas fa-user-plus mr-2"></i>Registro
    </h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <!-- Campo de Nome de Usuário -->
      <div class="form-group">
        <label for="id_username" class="block text-sm font-medium text-gray-300">Nome de Usuário</label>
        <input
          type="text"
          name="username"
          id="id_username"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          required
        >
      </div>

      <!-- Campo de Email -->
      <div class="form-group">
        <label for="id_email" class="block text-sm font-medium text-gray-300">Email</label>
        <input
          type="email"
          name="email"
          id="id_email"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          required
        >
      </div>

      <!-- Campo de Senha -->
      <div class="form-group">
        <label for="id_password1" class="block text-sm font-medium text-gray-300">Senha</label>
       
        <input
          type="password"
          name="password1"
          id="id_password1"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          required
        >
        <p> No minimo 8 letras e numero</p>
      </div>

      <!-- Campo de Confirmação de Senha -->
      <div class="form-group">
        <label for="id_password2" class="block text-sm font-medium text-gray-300">Confirme a Senha</label>
        <input
          type="password"
          name="password2"
          id="id_password2"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          required
        >
      </div>

      <!-- Botão de Registro -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 px-4 rounded-md hover:from-purple-700 hover:to-indigo-700 transition-all duration-300"
      >
        <i class="fas fa-user-plus mr-2"></i>Registrar
      </button>
    </form>

    <!-- Link para Login -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-400">
        Já tem uma conta?
        <a href="{% url 'login' %}" class="text-purple-400 hover:text-purple-300 transition-all duration-300">
          <i class="fas fa-sign-in-alt mr-1"></i>Faça login aqui
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
