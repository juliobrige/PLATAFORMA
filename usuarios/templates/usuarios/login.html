{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-gradient-rocket mb-6">
      <i class="fas fa-sign-in-alt mr-2"></i>Login
    </h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <!-- Campo de Nome de Usuário ou Email -->
      <div class="form-group">
        <label for="id_username" class="block text-sm font-medium text-gray-300">Nome de Usuário ou Email</label>
        <input
          type="text"
          name="username"
          id="id_username"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          required
        >
      </div>

      <!-- Campo de Senha -->
      <div class="form-group">
        <label for="id_password" class="block text-sm font-medium text-gray-300">Senha</label>
        <input
          type="password"
          name="password"
          id="id_password"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          required
        >
      </div>

      <!-- Botão de Login -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 px-4 rounded-md hover:from-purple-700 hover:to-indigo-700 transition-all duration-300"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>Entrar
      </button>
    </form>

    <!-- Link para Registro -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-400">
        Não tem uma conta?
        <a href="{% url 'registro' %}" class="text-purple-400 hover:text-purple-300 transition-all duration-300">
          <i class="fas fa-user-plus mr-1"></i>Registre-se aqui
        </a>
      </p>
    </div>

    <!-- Link para Recuperação de Senha -->
    <div class="mt-4 text-center">
      <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition-all duration-300">
        <i class="fas fa-key mr-1"></i>Esqueceu sua senha?
      </a>
    </div>
  </div>
</div>
{% endblock %}
