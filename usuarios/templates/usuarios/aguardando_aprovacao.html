<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aguardando Aprovação - Rocketseat Style</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .text-gradient-rocket {
      background: linear-gradient(90deg, #8257e5, #61dafb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bg-gradient-rocket {
      background: linear-gradient(90deg, #8257e5, #61dafb);
    }
    .hover-scale {
      transition: transform 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  {% extends 'base.html' %}

  {% block content %}
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-md w-full text-center">
      <!-- Ícone de Aguardando -->
      <div class="mb-6">
        <i class="fas fa-hourglass-half text-6xl text-gradient-rocket"></i>
      </div>

      <!-- Título -->
      <h2 class="text-3xl font-bold text-gradient-rocket mb-4">
        Aguardando Aprovação
      </h2>

      <!-- Mensagem -->
      <p class="text-gray-300 mb-6">
        Obrigado por se registrar! Seu cadastro está aguardando aprovação do administrador.
      </p>

      <!-- Botão de Voltar -->
      <a
        href="{% url 'lista_cursos' %}"
        class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 px-4 rounded-md hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 inline-block"
      >
        <i class="fas fa-arrow-left mr-2"></i>Voltar para a Página Inicial
      </a>
    </div>
  </div>
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Exemplo de interação com JavaScript
    document.querySelector('a').addEventListener('click', () => {
      alert('Redirecionando para a página inicial...');
    });
  </script>
</body>
</html>
